<!DOCTYPE html>
<html lang="ru">
   <head>
      <title>Map</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="jquery-1.10.2.min.js"></script>
      <script src="d3.v3.min.js"></script>
      <script src="dndTree.js" ></script>
   </head>
   <body onLoad="javascript:loaded();">
      <div id='ctrl_wrapper'>
         Action:
         <select id="action_selector">
            <option selected value="default">Default</option>
            <option value="add">Add</option>
            <option value="delete">Delete</option>
            <option value="rename">Rename</option>
            <option value="change_weight">Change weight</option>
            <option value="hide">Hide</option>
            <option value="unhide">Unhide</option>
            <option value="report">Show report</option>
         </select> 

         Name:
         <input id="node_name" type="text" size="32" value="">

         Weight:
         <input id="node_weight" type="text" size="4" value="">
         <textarea id="model" style="display:none;" onClick="javascript:save_model()"></textarea>

         Show hidden:
         <input id="show_hidden" type="checkbox" onChange="javascript:toggle_hidden();">

         Lock drag:
         <input id="lock_drag" type="checkbox" onChange="javascript:toggle_lock_drag();">
         <input type="button" class="button" value="Expand all" onClick="javascript:expand(real_root);">
         <input type="button" class="button" value="Collapse hidden" onClick="javascript:collapse_all_hidden_update();">
         <input type="button" class="button" value="Download" onClick="javascript:down();">

         <br>
         Click to send:
         <textarea id="prepare" onClick="javascript:prepare_and_send();"></textarea>
      </div>
      <div id="tree-container"></div>
      <div id="report-bg">
         <div id="report">
            <input type="button" class="button" value="X" onClick="javascript:$('#report-bg').hide();">
            <textarea id="report-txt"></textarea>
         </div>
      </div>
   </body>
</html>
